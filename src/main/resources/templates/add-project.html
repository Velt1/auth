<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" class="h-100" lang="">
<head>
    <meta charset="UTF-8">
    <title>Add Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add New Project</h2>
    <form th:action="@{/project}" th:object="${project}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Project Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter project name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Project Description</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Enter project description">
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" id="startDate" th:field="*{startDate}" class="form-control" placeholder="Enter start date">
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" id="endDate" th:field="*{endDate}" class="form-control" placeholder="Enter end date">
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Project Status</label>
            <select id="status" th:field="*{status}" class="form-select">
                <option value="">Select status</option>
                <option value="Planning">In Planung</option>
                <option value="Active">Aktiv</option>
                <option value="Completed">Abgeschlossen</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
